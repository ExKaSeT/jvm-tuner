<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Конфигурации</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .prop-card {
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            transition: transform 0.2s ease-in-out;
        }
        .prop-card:hover {
            transform: scale(1.02);
        }
        .prop-header {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="header" th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-3">Список конфигураций</h2>
    <div class="list-group">
        <div th:each="prop : ${props}" class="prop-card list-group-item"
             th:onclick="|window.location.href='/properties/${prop.id}'|" style="cursor: pointer;">
            <div class="prop-header" th:text="'#' + ${prop.id}"></div>
            <div class="prop-text" th:if="${prop.description != null}"><span th:text="${prop.description}"></span>
            </div>
            <div class="prop-text" th:if="${prop.description == null}"><span>Нет описания</span></div>
        </div>
    </div>
</div>
</body>
</html>
